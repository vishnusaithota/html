<!DOCTYPE html>
<html>

<head>
    <title>FlexBox Example</title>
</head>

<body>
    <div style="
            display: flex;
            flex-direction: row;
        ">
        <div style="background-color: aqua;">
            div 1
        </div>
        <div style="background-color: blue;">div 2</div>
    </div>

    <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
        ">
        <div style="background-color: aqua; 
        width: 100px;">
            div 1
        </div>
        <div style="background-color: blue;
        flex: 1;">flex 1</div>
    </div>

    <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
        ">
        <div style="background-color: aqua; 
        width: 100px;">
            div 1
        </div>
        <div style="background-color: blue;
        flex: 1;">flex 1</div>

        <div style="background-color: aqua; 
        flex: 2;">
            flex 2
        </div>

        <div style="background-color: blue;
        width: 200px;">flex 1</div>
    </div>
</body>

</html>
